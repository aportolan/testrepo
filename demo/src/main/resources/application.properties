security.user.name:korisnik
security.user.password:dobar dan

#DB
spring.jpa.hibernate.ddl-auto:update
spring.jpa.hibernate.naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.database: H2
spring.jpa.show-sql:true
spring.jpa.properties.hibernate.jdbc.batch_size:20
spring.jpa.properties.hibernate.order_inserts:true
spring.jpa.properties.hibernate.order_updates:true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data:true

# FILTER
spring.http.encoding.charset:UTF-8
spring.http.encoding.enabled:true
spring.http.encoding.force:true

# REST doc
jsondoc.version=1.0
jsondoc.basePath=${jsondoc.basePath}
jsondoc.packages[0]=hr.aportolan.controllers
jsondoc.packages[1]=hr.aportolan.domain
jsondoc.packages[1]=hr.aportolan.dto
jsondoc.playgroundEnabled=true
jsondoc.displayMethodAs=URI